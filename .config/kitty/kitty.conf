include dracula.conf 

allow_remote_control yes

enable_audio_bell no

font_family JetBrains Mono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto

disable_ligatures never

layout splits

mouse_hide_wait 0.5
placement_strategy top-left

map ctrl+0xffab change_font_size all +2.0
map ctrl+0x2b change_font_size all +2.0

map ctrl+0xffad change_font_size all -2.0
map ctrl+0x2d change_font_size all -2.0

map ctrl+enter launch --cwd=current --type os-window

map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up
map ctrl+alt+h move_window left
map ctrl+alt+l move_window right
map ctrl+alt+j move_window down
map ctrl+alt+k move_window up
map ctrl+shift+o launch --location=hsplit --cwd=current
map ctrl+shift+i launch --location=vsplit --cwd=current

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_style separator
tab_separator "â”‡"
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg._44475a} {title} "
active_tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}[{title}]"
active_tab_font_style   bold
active_tab_background #44475a
inactive_tab_foreground #6272a4
active_tab_foreground #f8f8f2
inactive_tab_background #21222C
inactive_tab_font_style normal
tab_bar_background #21222C
tab_bar_margin_color #21222C

map ctrl+shift+0 previous_tab
map ctrl+shift+t launch --cwd=current --type tab

