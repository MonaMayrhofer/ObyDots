include dracula.conf 

allow_remote_control yes

enable_audio_bell no

font_family JetBrains Mono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto

layout splits

mouse_hide_wait 0.5
placement_strategy top-left

map ctrl+0xffab change_font_size all +2.0
map ctrl+0x2b change_font_size all +2.0

map ctrl+0xffad change_font_size all -2.0
map ctrl+0x2d change_font_size all -2.0

map ctrl+enter launch --cwd=current --type os-window

map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up
map ctrl+alt+h move_window left
map ctrl+alt+l move_window right
map ctrl+alt+j move_window down
map ctrl+alt+k move_window up
map ctrl+shift+o launch --location=hsplit --cwd=current
map ctrl+shift+i launch --location=vsplit --cwd=current
